<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.coordenadas.home.title">Coordenadas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coordenadas" [routerLink]="['/coordenadas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.coordenadas.home.createLabel">
            Create new Coordenadas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="coordenadas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cp"><span jhiTranslate="torgaPedidosApp.coordenadas.cp">Cp</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="latitud"><span jhiTranslate="torgaPedidosApp.coordenadas.latitud">Latitud</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="longitud"><span jhiTranslate="torgaPedidosApp.coordenadas.longitud">Longitud</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coordenadas of coordenadas ;trackBy: trackId">
                <td><a [routerLink]="['/coordenadas', coordenadas.id, 'view' ]">{{coordenadas.id}}</a></td>
                <td>{{coordenadas.cp}}</td>
                <td>{{coordenadas.latitud}}</td>
                <td>{{coordenadas.longitud}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/coordenadas', coordenadas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coordenadas', coordenadas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'coordenadas/'+ coordenadas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="coordenadas && coordenadas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
