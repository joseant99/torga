<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coordenadas">
            <h2><span jhiTranslate="torgaPedidosApp.coordenadas.detail.title">Coordenadas</span> {{coordenadas.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.coordenadas.cp">Cp</span></dt>
                <dd>
                    <span>{{coordenadas.cp}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.coordenadas.latitud">Latitud</span></dt>
                <dd>
                    <span>{{coordenadas.latitud}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.coordenadas.longitud">Longitud</span></dt>
                <dd>
                    <span>{{coordenadas.longitud}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/coordenadas', coordenadas.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
