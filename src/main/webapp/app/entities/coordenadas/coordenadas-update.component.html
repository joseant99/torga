<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-coordenadas-heading" jhiTranslate="torgaPedidosApp.coordenadas.home.createOrEditLabel">Create or edit a Coordenadas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!coordenadas.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="coordenadas.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.coordenadas.cp" for="field_cp">Cp</label>
                    <input type="text" class="form-control" name="cp" id="field_cp"
                        [(ngModel)]="coordenadas.cp" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.coordenadas.latitud" for="field_latitud">Latitud</label>
                    <input type="text" class="form-control" name="latitud" id="field_latitud"
                        [(ngModel)]="coordenadas.latitud" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.coordenadas.longitud" for="field_longitud">Longitud</label>
                    <input type="text" class="form-control" name="longitud" id="field_longitud"
                        [(ngModel)]="coordenadas.longitud" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
