<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.pagosTorgaTiendas.home.title">Pagos Torga Tiendas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pagos-torga-tiendas" [routerLink]="['/pagos-torga-tiendas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.pagosTorgaTiendas.home.createLabel">
            Create new Pagos Torga Tiendas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pagosTorgaTiendas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="grupo"><span jhiTranslate="torgaPedidosApp.pagosTorgaTiendas.grupo">Grupo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="datosUsuario.id"><span jhiTranslate="torgaPedidosApp.pagosTorgaTiendas.datosUsuario">Datos Usuario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pagosTorgaTiendas of pagosTorgaTiendas ;trackBy: trackId">
                <td><a [routerLink]="['/pagos-torga-tiendas', pagosTorgaTiendas.id, 'view' ]">{{pagosTorgaTiendas.id}}</a></td>
                <td>{{pagosTorgaTiendas.grupo}}</td>
                <td>
                    <div *ngIf="pagosTorgaTiendas.datosUsuario">
                        <a [routerLink]="['../datos-usuario', pagosTorgaTiendas.datosUsuario?.id, 'view' ]" >{{pagosTorgaTiendas.datosUsuario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pagos-torga-tiendas', pagosTorgaTiendas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pagos-torga-tiendas', pagosTorgaTiendas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pagos-torga-tiendas/'+ pagosTorgaTiendas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="pagosTorgaTiendas && pagosTorgaTiendas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
