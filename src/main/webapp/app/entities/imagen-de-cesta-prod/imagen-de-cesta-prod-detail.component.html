<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="imagenDeCestaProd">
            <h2><span jhiTranslate="torgaPedidosApp.imagenDeCestaProd.detail.title">Imagen De Cesta Prod</span> {{imagenDeCestaProd.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.imagenDeCestaProd.imagen">Imagen</span></dt>
                <dd>
                    <span>{{imagenDeCestaProd.imagen}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/imagen-de-cesta-prod', imagenDeCestaProd.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
